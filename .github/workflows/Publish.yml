name: Build and Release

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Detect build tool
      - name: Detect build tool
        id: detect
        run: |
          if [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
            echo "tool=gradle" >> $GITHUB_OUTPUT
            # Get version from build.gradle if defined
            VERSION=$(grep '^version' build.gradle | head -1 | awk '{print $2}' | tr -d "'\"")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          elif [ -f "pom.xml" ]; then
            echo "tool=maven" >> $GITHUB_OUTPUT
            # Get version from pom.xml
            VERSION=$(xmllint --xpath "/*[local-name()='project']/*[local-name()='version']/text()" pom.xml)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "No recognized build file found!"
            exit 1
          fi

      # Step 4: Set default version if none detected
      - name: Ensure version
        id: version
        run: |
          if [ -z "${{ steps.detect.outputs.version }}" ]; then
            NEW_TAG="v$(date +%Y%m%d%H%M%S)"
            echo "No version detected, using $NEW_TAG"
            echo "version=$NEW_TAG" >> $GITHUB_OUTPUT
          else
            echo "Using version ${{ steps.detect.outputs.version }}"
            echo "version=${{ steps.detect.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      # Step 5: Build the project
      - name: Build project
        run: |
          if [ "${{ steps.detect.outputs.tool }}" == "gradle" ]; then
            ./gradlew build --no-daemon
          elif [ "${{ steps.detect.outputs.tool }}" == "maven" ]; then
            mvn clean install
          fi

      # Step 6: Create Git tag if not exists
      - name: Create tag if missing
        run: |
          TAG=${{ steps.version.outputs.version }}
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$TAG"
            git push origin "$TAG"
          fi

      # Step 7: Create GitHub Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
